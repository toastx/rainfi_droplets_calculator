<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Droplets Form</title>
</head>
<body>
    <h1>User Droplets Form</h1>
    <form id="dropletsForm">
        <label for="pubkey">Enter Public Key:</label><br>
        <input type="text" id="pubkey" name="pubkey"><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("dropletsForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = this;
            var pubkey = form.elements["pubkey"].value;
            var url = "/droplets?pubkey=" + encodeURIComponent(pubkey);

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
